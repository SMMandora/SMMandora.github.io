<html>
<head> 
<title>
Registration Page
</title>
</head>

<body>
<br>
<br>
<h3>Registrations so far...</h3>
<table id="table">
    <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Course</th>
        <th>Phone No.</th>
        <th>Address</th>
    </tr>
</table>
<br>
<br>
<br>
<form method="post" action="" id="registration">

<label> Firstname </label>       
<input type="text" name="firstname" id="firstname" /> <br> <br>
<label> Middlename: </label>   
<input type="text" name="middlename" id="middlename" /> <br> <br>
<label> Lastname: </label>       
<input type="text" name="lastname" id="lastname" /> <br> <br>

<label> 
Course :
</label> 
<select id="course" name="course" >
<option value=""></option>
<option value="BCA">BCA</option>
<option value="BBA">BBA</option>
<option value="B.Tech">B.Tech</option>
<option value="MBA">MBA</option>
<option value="MCA">MCA</option>
<option value="M.Tech">M.Tech</option>
</select>

<br>
<br>
<label> 
Gender :
</label><br>
<input type="radio" name="gender" id="male" value="Male"> Male <br>
<input type="radio" name="gender" id="female" value="Female"> Female <br>
<br>

<label> 
Phone :
</label>
<input type="text" name="phone" id="phone" size="10"/> <br> <br>
Address :
<br>
<textarea cols="80" rows="5" name="address" id="address"></textarea> <br>
<br>

<button type="button" onclick="postInfo()">Submit</button>
</form>
<script src="script.js"></script>

</body>
</html>
